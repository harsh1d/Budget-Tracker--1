<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: #fff;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 1.8rem;
            color: #4CAF50;
        }

        .budget-display {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .budget-display div {
            text-align: center;
        }

        .budget-display div h2 {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .budget-display div span {
            font-size: 1rem;
            color: #555;
        }

        .transaction-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .transaction-form input, .transaction-form select, .transaction-form button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .transaction-form button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .transaction-form button:hover {
            background-color: #45A049;
        }

        .transaction-list {
            list-style: none;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            background: #f9f9f9;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .transaction-item span {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .transaction-item .material-icons {
            font-size: 1.2rem;
            color: #777;
        }

        .transaction-item .income {
            color: #4CAF50;
        }

        .transaction-item .expense {
            color: #F44336;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .controls button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .controls .clear-history {
            background-color: #F44336;
            color: #fff;
        }

        .controls .clear-history:hover {
            background-color: #D32F2F;
        }

        .controls .convert {
            background-color: #2196F3;
            color: #fff;
        }

        .controls .convert:hover {
            background-color: #1976D2;
        }

        .currency-display {
            margin-top: 10px;
            text-align: center;
        }

        .currency-display span {
            font-size: 1.2rem;
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Budget Tracker</h1>
        </div>

        <div class="budget-display">
            <div>
                <h2>Balance</h2>
                <span id="balance">$0.00</span>
            </div>
            <div>
                <h2>Income</h2>
                <span id="income">$0.00</span>
            </div>
            <div>
                <h2>Expenses</h2>
                <span id="expenses">$0.00</span>
            </div>
        </div>

        <form class="transaction-form" id="transaction-form">
            <input type="text" id="description" placeholder="Description" required>
            <input type="number" id="amount" placeholder="Amount" required>
            <select id="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <button type="submit">Add Transaction</button>
        </form>

        <ul class="transaction-list" id="transaction-list">
            <!-- Transactions will appear here -->
        </ul>

        <div class="controls">
            <button class="clear-history" id="clear-history">Clear History</button>
            <button class="convert" id="convert">Convert to INR</button>
        </div>

        <div class="currency-display" id="currency-display"></div>
    </div>

    <script>
        const balanceEl = document.getElementById('balance');
        const incomeEl = document.getElementById('income');
        const expensesEl = document.getElementById('expenses');
        const transactionForm = document.getElementById('transaction-form');
        const transactionList = document.getElementById('transaction-list');
        const clearHistoryBtn = document.getElementById('clear-history');
        const convertBtn = document.getElementById('convert');
        const currencyDisplay = document.getElementById('currency-display');

        let transactions = [];

        transactionForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const description = document.getElementById('description').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const type = document.getElementById('type').value;

            const transaction = {
                id: Date.now(),
                description,
                amount,
                type,
            };

            transactions.push(transaction);
            updateUI();
            transactionForm.reset();
        });

        clearHistoryBtn.addEventListener('click', function () {
            transactions = [];
            updateUI();
        });

        convertBtn.addEventListener('click', function () {
            const balance = parseFloat(balanceEl.textContent.replace('$', ''));
            const conversionRate = 82; // Example conversion rate
            const converted = balance * conversionRate;

            currencyDisplay.innerHTML = `Balance in INR: <span>â‚¹${converted.toFixed(2)}</span>`;
        });

        function updateUI() {
            let balance = 0;
            let income = 0;
            let expenses = 0;

            transactionList.innerHTML = '';

            transactions.forEach((transaction) => {
                const listItem = document.createElement('li');
                listItem.className = 'transaction-item';

                listItem.innerHTML = `
                    <span class="material-icons ${transaction.type}">
                        ${transaction.type === 'income' ? 'attach_money' : 'money_off'}
                    </span>
                    <span>${transaction.description}</span>
                    <span class="${transaction.type}">$${transaction.amount.toFixed(2)}</span>
                `;

                transactionList.appendChild(listItem);

                if (transaction.type === 'income') {
                    income += transaction.amount;
                } else {
                    expenses += transaction.amount;
                }
            });

            balance = income - expenses;

            balanceEl.textContent = `$${balance.toFixed(2)}`;
            incomeEl.textContent = `$${income.toFixed(2)}`;
            expensesEl.textContent = `$${expenses.toFixed(2)}`;

            currencyDisplay.innerHTML = ''; // Clear currency display on updates
        }
    </script>
</body>
</html>
